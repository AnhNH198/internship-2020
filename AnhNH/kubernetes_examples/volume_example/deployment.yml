apiVersion: v1
kind: Deployment
metadata:
  name: volume-deploy
spec:
  selector:
    matchLabels:
      app: volume-web
  replicas: 1
  template:
    metadata:
      labels:
        app: volume-web
    spec:
      containers:
      - name:  web-with-volume
        image: boploi/volume_example
        volumeMounts:
          - name:  volume-web
            mountPath: /app/story
      volumes:
        - name: volume-web
          emtyDir: {}